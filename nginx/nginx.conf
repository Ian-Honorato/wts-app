# Configuração final do Nginx para o ambiente de produção via IP (HTTP)
server {
    # O Nginx escutará na porta 80, a porta padrão para HTTP.
    listen 80;
    # Escuta em qualquer hostname, o que permite o acesso direto pelo IP do servidor.
    server_name _;

    # Aumenta o limite de tamanho para uploads de ficheiros, se necessário.
    client_max_body_size 50M;

    # --- Proxy para a API (Backend) ---
    # Todas as requisições que começam com /api/ serão enviadas para o backend.
    location /api/ {
        # Remove o /api/ do início da URL antes de passar para o backend.
        rewrite ^/api/(.*)$ /$1 break;

        # Encaminha a requisição para o serviço 'backend' na porta 3000.
        proxy_pass http://backend:3000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Proxy para o Frontend ---
    # Todas as outras requisições irão para o frontend.
    location / {
        # Aponta para o serviço 'frontend' na porta 3000.
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

